<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Collaborative Code Editor{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar">
            <h1><a href="{% url 'document_list' %}" style="color: inherit; text-decoration: none;">Collaborative Code Editor</a></h1>
            <div style="display: flex; gap: 12px; align-items: center;">
                {% if user.is_authenticated %}
                    <span style="color: #8b8b8b;">Welcome, <strong style="color: #d4d4d4;">{{ user.username }}</strong></span>
                    <a href="{% url 'document_list' %}">My Documents</a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline; margin: 0;">
                    {% csrf_token %}
                    <button type="submit" style="background: #5c1c1c; color: #f85149; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; font-family: inherit; transition: background 0.2s;">
                        Logout
                    </button>
                </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}" style="background: #3b82f6; color: white;">Register</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}{% endblock %}

        {% block extra_js %}{% endblock %}
    </body>
</html>
